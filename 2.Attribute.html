<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- id -> Defines a unique id for an element -->
     <h1> id= "page-title" >Welcome to my </h1>

     <!-- class -> Defines a class for an element -->
      <p class="introduction">This is a paragraph. It contains text that information or context</p>
      <p class="paragraph">This is another paragraph. It contains text that information or context</p>



      <!-- style -> Defines the style of an element -->
       <p style="color:blue; font-size:20px;">This text is Blue.</p>



       <!-- title -> Defines extra information about an element (displayed as a tooltip) -->
        <p title="This is a tooltip">Hover over this text to see the tooltip.</p>



        <!-- href -> Specifies the URL of the page the link goes to -->
         <a href="https://www.google.com">Visit google</a>



         <!-- src -> Specifies the path to the image -->
          <img src="./images/html_image.jpg" alt="This is a html image" width="300" height="200">



          <!-- alt -> Provides alternative text for an image if it cannot be displayed -->
           <img src="nonexistent.jpg" alt="Image not found">
</body>
</html>
