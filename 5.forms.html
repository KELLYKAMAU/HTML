<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
</head>
<body>
    <form>
        <fieldset>
            <legend>Registration info</legend>
        <label for="name">Name</label>
        <input type="text" name="name">
        <br><br>

        <label for="email">Email</label>
        <input type="email" name="email">
        <br><br>

        <label for="password">Password</label>
        <input type="password" name="password"> 
        <br><br>

        <button type="submit">Submit</button>


        <label for="">Choosing your favourite:</label><br><br>
        <input type="radio" name="language" value="html">
        <label for="html">HTML</label>
        <br><br>

        <input type="radio" name="language" value="css">
        <label for="css">CSS</label>
        <br><br>

        <input type="radio" name="language" value="js">
        <label for="js">JS</label>
        <br><br>


        <label for="">one or more</label><br><br>

        <input type="checkbox" name="Languages" value="html">
        <label for="html">HTML</label> 
        <br><br>
        <input type="checkbox" name="Languages" value="css">
        <label for="css">CSS</label>
        <br><br>
        <input type="checkbox" name="Languages" value="js"> 
        <label for="js">JS</label>
        <br><br>

        <label for="country">Country</label>
        <select name="country" id="country">
            <option value="USA">USA</option>
            <option value="india">India</option>
            <option value="china">China</option>
            <option value="Kenya">Kenya</option>

     </fieldset>
    </form>
</body>
</html>
