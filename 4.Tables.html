<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tables</title>
</head>
<body>
    <!-- HTML tables allow web Developers to arrange data into rows and columns-->

    <table border="1" cellspacing="0">
        <tr>
            <th> Header 1 </th>
            <th> header 2</th>
            <th> header 3 </th>
        </tr>
        <tr>
            <td> data 1 </td>
            <td> data 2 </td>
            <td> data 3 </td>
        </tr>
        <tr>
            <td> Jane Smith </td>
            <td> 25 </td>
            <td> Los Angeles </td>
        </tr>
        <tr>
            <td> Mike Johnson </td>
            <td> 35 </td>
            <td> Chicago </td>
        </tr>
    </table>

    
</body>
</html>
